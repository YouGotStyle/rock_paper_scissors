<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Win against the machine!</title>
</head>
<body>
    <script>

        function getComputerChoice() {
        let randomNumber = Math.floor(Math.random() * 3);
        if (randomNumber === 0) {
        computerChoice = "rock"
        }
        if (randomNumber === 1) {
        computerChoice = "paper"
        }
        if (randomNumber === 2) {
        computerChoice = "scissors"
        }
        console.log("Computer selects: " + computerChoice);
        return computerChoice;
        }

        function getPlayerChoice() {
        let playerInput = prompt("Type Rock, Paper or Scissors");
        playerChoice = playerInput;
        playerChoice = playerChoice.toLowerCase();
        console.log("Player selects: " + playerChoice);
        return playerChoice;
        }

        function playRound () {
            getPlayerChoice();
            getComputerChoice();
            if (playerChoice === "rock" && computerChoice === "paper") {
                console.log("You lose against paper");
            }
            else if (playerChoice === "rock" && computerChoice === "scissors") {
                console.log("You win against scissors");
            }
            else if (playerChoice === "paper" && computerChoice === "rock") {
                console.log("You win against rock");
            }
            else if (playerChoice === "scissors" && computerChoice === "rock") {
                console.log("You lose against rock");
            }
            else if (playerChoice === "scissors" && computerChoice === "paper") {
                console.log("You win against paper");
            }
            else if (playerChoice === "paper" && computerChoice === "scissors") {
                console.log("You lose against scissors");
            }
            else {
                console.log("it is a tie!");
            }
        }   
    
        playRound();
    </script>
</body>
</html>
