<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Win against the machine!</title>
</head>
<body>
    <script>
        let x = Math.floor(Math.random() * 3);
        if (x === 0) {
            console.log("Rock");  
        } else if (x === 1) { 
            console.log("Paper");
        } else {
            console.log("Scissors");
        }
    </script>
</body>
</html>
