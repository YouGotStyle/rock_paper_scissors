    <script>


        let playerInput = prompt("Type Rock, Paper or Scissors");

            console.log("Please type only Rock, Paper or Scissors")
        }


        function getComputerChoice() {
        let ComputerInput = Math.floor(Math.random() * 3);
        if (ComputerInput === 0) {
            return("rock");  
        } else if (ComputerInput === 1) { 
            return("paper");
        } else {
            return("scissors");
        }}

        function getPlayerChoice() {
            let playerInput = prompt("Type Rock, Paper or Scissors");
            playerInput = playerInput.toLocaleLowerCase();
            return("playerInput");
        }

        getComputerChoice();
        getPlayerChoice();


    </script>
