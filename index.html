<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors - Win against the machine!</title>
</head>
<body>
    <script>

        function getComputerChoice() {
        let randomNumber = Math.floor(Math.random() * 3);
        if (randomNumber === 0) {
        computerChoice = "rock"
        }
        if (randomNumber === 1) {
        computerChoice = "paper"
        }
        if (randomNumber === 2) {
        computerChoice = "scissors"
        }
        console.log("Computer throws: " + computerChoice);
        return computerChoice;
        }

        function getPlayerChoice() {
        let playerInput = prompt("Type Rock, Paper or Scissors");
        playerChoice = playerInput;
        playerChoice = playerChoice.toLowerCase();
        console.log("Player throws: " + playerChoice);
        return playerChoice;
        }

        function playRound () {
            getPlayerChoice();
            getComputerChoice();
            if (playerChoice === "rock" && computerChoice === "paper") {
                return computerScore++
            }
            else if (playerChoice === "rock" && computerChoice === "scissors") {
                return playerScore++
            }
            else if (playerChoice === "paper" && computerChoice === "rock") {
                return playerScore++
            }
            else if (playerChoice === "scissors" && computerChoice === "rock") {
                return computerScore++
            }
            else if (playerChoice === "scissors" && computerChoice === "paper") {
                return playerScore++
            }
            else if (playerChoice === "paper" && computerChoice === "scissors") {
                return computerScore++
            }
        } 

        let playerScore = null;
        let computerScore = null;

    function playGame() {
        for (let i = 0; i < 5; i++) {
            playRound();
        }
        
        if (playerScore > computerScore) {
            console.log("Player wins!");
        }
        else if (playerScore < computerScore) {
            console.log("Computer wins!");
        }
        else {
            console.log("it is a tie!");
        }
    }

    playGame();
    console.log("Player Score " + playerScore, "Computer Score " + computerScore);
        
    </script>
</body>
</html>
